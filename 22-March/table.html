<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2>Table Example</h2>
    <table border="2" width="500" bgcolor="skyblue" color="white" cellpadding="10" cellspacing="10">
        <thead>
            <tr>
                <th>Product</th>
                <th>Orginal Rate</th>
                <th>Discounted Rate</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>cloth1</th>
                <td>1000</td>
                <td>900</td>
            </tr>
            <tr>
                <th>cloth2</th>
                <td colspan="2">1000</td>
            </tr>
            <tr>
                <th>cloth3</th>
                <td rowspan="2">1000</td>
                <td>900</td>
            </tr>
            <tr>
                <th>cloth4</th>
                <td>900</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
        
    </table>
</body>
</html>
