<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Elements</title>
</head>
<body>
    <p>bullet List</p>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>React</li>
    </ul>
    <p>Number List</p>
    <ol>
        <li>Cloud Computing</li>
        <li>Artifical Intelligence</li>
        <li>Internet of Thing</li>
        <li>Blockchain</li>
    </ol>
    <p>Description List</p>
    <dl>
        <dt>hardware</dt>
        <dd>Hardware is touchable parts of computers</dd>
        <dt>Software</dt>
        <dd>Software is untouchable parts of computers</dd>
    </dl>

</body>
</html>
